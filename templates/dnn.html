<body>



    <div class="container-fluid">
        <div class="row">
            <p></p>


        </div>

        <div class="row">

            <form style="border:1px solid lightblue" name="Input">

                <div class="form-group">
                    <label for="inputEmail4">Twitter Handle</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="@" style="width:30%" name='handle'>
                </div>
                <div class="form-group">
                    <label for="inputState">Select Algorithm</label>
                    <select id="inputState" class="form-control" style="width:30%" name="algoname">
